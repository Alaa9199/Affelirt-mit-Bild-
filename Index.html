<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Affelirt.io ‚Äì Video aus Produktbild</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;

    }
    input[type="file"], input[type="text"] {

    }
    button {
      padding: 10px 20px;
      background-color: #00c37a;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {

    }

</head>
<body>
  <h1>Affelirt.io</h1>

  <div class="container">
    <input type="file" id="imageUpload" accept="image/*"><br>

    <button onclick="generateVideo()">üé¨ Video generieren</button>

  </script>
</body>
</html>
